<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exam</title>
      {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'exam_app/style.css' %}">
  </head>
  <body>
    <div id="wraper">
  <h1>Welcome</h1>
  <h1 calss="test">test test</h1>
       <div id="leftpage">
          <p>Register</p>
          <form action="/register" method="post">
             {% csrf_token %}
            <label for="">Name: <input class="box" type="text" name="name"> </label><br>
            <label for="">Alias: <input class="box" type="text" name="alias"> </label><br>
            <label for="">Email: <input class="box" type="text" name="email"> </label><br>
            <label for="">Password: <input class="box" type="password" name="password"> </label><br>
            <p>* Password should be at least 8 characters</p>
            <label for="">Confirm password: <input class="box" type="password" name="confirmpassword"> </label><br>
            <label for="">Date of Birth: <input class="box" type="date" name="date_birth"> </label><br>
            <label for=""><input class="box" type="submit" name="register" value="Register"> </label>
          </form><br><br><br>
      </div>
      <div id="rightpage">
        <p>Login</p>
        <form action="/login" method="post">
          {% csrf_token %}
          <label for="">Email: <input class="box" type="text"  name="email"> </label><br>
          <label for="">Password: <input class="box" type="password" name="password"> </label><br>
          <label for=""><input class="box" type="submit" name="login" value="Log In"></label>
        </form>
      </div>
      {% if messages %}
          {% for message in messages %}
            <ul>
                <li>{{message}}</li>
            </ul>
          {% endfor %}
      {% endif %}
    </div>

  </body>
</html>
